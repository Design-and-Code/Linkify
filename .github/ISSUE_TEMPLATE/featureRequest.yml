name:  feature request
description: Create a feature request to add some value to this project.
title: "[FEATURE] <feature description>"
labels: [enhancement]
body:
  - type: textarea
    id: featureDescription
    attributes:
      label: Description of the feature, you want to add.
    validations:
      required: true
  - type: textarea
    id: workingenvironment
    attributes:
      label: Mention if this feature is for any specific Working Environment (e.g. operating system, browser, device, N/A) 
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Please add some pictorial references to the feature, if applicable (Drag & Drop your ss below)
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: What will be your aprroach to add this feature?
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Any other context you have, to add here regarding this feature.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        You can also join our [Discord community](https://discord.gg/druweDMn3s)
        Feel free to check out other cool repositories of the Design and Code Community [here](https://github.com/Design-and-Code)
